version: '3'

services:

  flow:
    image: soa-team-1/esb-bus-flow
    ports:
      - "8181:8181"
    links:
      - internal-flights
      - internal-cars
      - internal-hotels
      - business-travels
      - travel-report
      - external-cars
      - external-flights
      - external-hotels
    stdin_open: true
    tty: true

  internal-flights:
    image: soa-team-1/flights

  internal-cars:
    image: soa-team-1/cars

  internal-hotels:
    image: soa-team-1/hotels

  business-travels:
    image: soa-team-1/business-travels

  travel-report:
    image: soa-team-1/travel-report

  external-flights:
    build: ../external-services/team-3/services/rpc

  external-cars:
    build: ../external-services/team-8/services/car/

  external-hotels:
    build: ../external-services/team-5/services/hotelRPC

