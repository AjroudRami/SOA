version: '3'

services:

  flow:
    image: soa-team-1/esb-bus-flow
    ports:
      - "8181:8181"
    links:
      - internal-flights
      - internal-cars
      - internal-hotels
      - business-travels
      - travel-report
    stdin_open: true
    tty: true

  internal-flights:
    image: soa-team-1/flights

  internal-cars:
    image: soa-team-1/cars

  internal-hotels:
    image: soa-team-1/hotels

  business-travels:
    image: soa-team-1/business-travels

  travel-report:
    image: soa-team-1/travel-report

